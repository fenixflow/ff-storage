name: minio
image: minio/minio:latest
ports:
  - "9000:9000"    # API port
  - "9001:9001"    # Console port
environment:
  MINIO_ROOT_USER: ${FENIX_MINIO_ROOT_USER:-admin}
  MINIO_ROOT_PASSWORD: ${FENIX_MINIO_ROOT_PASSWORD:-admin123}
command: server /data --console-address ":9001"
volumes:
  - fenix-minio-data:/data
healthcheck:
  test: ["CMD", "mc", "ready", "local"]
  interval: 10s
  timeout: 5s
  retries: 5
restart: unless-stopped
