name: postgres
image: pgvector/pgvector:pg16
ports:
  - "5435:5432"
environment:
  POSTGRES_USER: ${FENIX_POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${FENIX_POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${FENIX_POSTGRES_DB:-fenix}
volumes:
  - autochat_postgres_data:/var/lib/postgresql/data
healthcheck:
  test: ["CMD-SHELL", "pg_isready -U postgres"]
  interval: 10s
  timeout: 5s
  retries: 5
restart: unless-stoppedbrew list
